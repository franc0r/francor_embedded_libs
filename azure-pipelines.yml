# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: 'sudo apt-get install -y cpputest'
- task: CMake@1
  inputs:
    workingDirectory: 'Tests/rosserial/build'
    cmakeArgs: '..'
- script: '(cd Tests/rosserial/build && make)'
